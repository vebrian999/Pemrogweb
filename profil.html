<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-[url('./asset/navbarimg2.png')] bg-no-repeat bg-cover">
      <div class="container mx-auto py-4">
        <!-- navbar -->
        <nav class="flex justify-between items-center">
          <a href="landingpage.html">
            <div>
              <ul class="font-bold text-3xl opacity-100">
                <li><img class="w-16" src="./asset/logokita.png" alt="" /></li>
              </ul>
            </div>
          </a>

          <ul class="font-semibold text-2xl lg:flex gap-6 hidden text-blue-400 ease-in duration-300">
            <li>
              <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover" class="text-blue-400 hover:text-blue-600 font-medium rounded-lg text-2xl text-center inline-flex items-center" type="button">
                Liburan
                <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              <!-- Dropdown menu -->
              <div id="dropdownHover" class="z-10 hidden bg-white rounded-lg shadow w-44 dark:bg-blue-400 ">
                <ul class="py-2 text-lg text-white" aria-labelledby="dropdownHoverButton">
                  <li>
                    <a href="#" class="block px-4 py-2 dark:hover:bg-blue-500 ease-in duration-300  dark:hover:text-white">Tour</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 dark:hover:bg-blue-500 ease-in duration-300 dark:hover:text-white">Hotel</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 dark:hover:bg-blue-500 ease-in duration-300 dark:hover:text-white">Souvenir</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 dark:hover:bg-blue-500 ease-in duration-300 dark:hover:text-white">Train</a>
                  </li>
                </ul>
              </div>
            </li>
            <li class=" cursor-pointer hover:text-blue-600  bg-opacity-70 ease-in duration-300">My Profile</li>
            <li class=" cursor-pointer hover:text-blue-600  bg-opacity-70 ease-in duration-300">my E-tiket</li>
          </ul>
          <div class="text-2xl font-bold gap-6 lg:flex hidden">
            <!-- <button class="text-white bg-blue-400 px-6 py-3 rounded-lg text-2xl">my E-tiket</button> -->
            <button class="text-white bg-blue-400 px-6 py-3 rounded-lg text-2xl">LOGIN</button>
            <button class="text-blue-400 outline px-6 py-2.5 rounded-lg text-2xl">SIGN IN</button>
          </div>
          <button class="lg:hidden block buttonToogle">
            <img src="./asset/humburger.png" alt="hamburger" />
          </button>
        </nav>
        <!-- mobileMenu(responsifmobile) -->
        <div class="mobilemenu hidden">
          <ul class="font-semibold gap-6">
            <li class="py-6 px-4 cursor-pointer hover:bg-thirdty bg-blue-400 bg-opacity-70 ease-in duration-300">Liburan</li>
            <li class="py-6 px-4 cursor-pointer hover:bg-thirdty bg-blue-400 bg-opacity-70 ease-in duration-300">My Profile</li>
            <li class="py-6 px-4 cursor-pointer hover:bg-thirdty bg-blue-400 bg-opacity-70 ease-in duration-300">My Etiket</li>
          </ul>
          <div class="text-2xl font-bold gap-2 flex">
            <button class="w-full text-white bg-blue-400 px-6 py-3 text-2xl">LOGIN</button>
            <button class="w-full text-blue-400 outline px-6 py-2.5">SIGN IN</button>
          </div>
        </div>
      </div>
    </div>

    <!--awal fungsi Navbar Mobile -->

    <script>
      const buttonToogle = document.querySelector(".buttonToogle");
      const mobilemenu = document.querySelector(".mobilemenu");

      buttonToogle.addEventListener("click", function () {
        mobilemenu.classList.toggle("hidden");
      });
    </script>

    <!-- akhri fungsi navbar mobile -->

    <div class="bg-blue-400 h-72 bg-no-repeat bg-cover">
      <div class="container mx-auto pt-8">
        <section id="home">
          <div class="mx-auto px-5 gap-2">
            <div class="flex flex-col gap-3 md:flex-row">
              <div class="border border-black md:w-1/4 relative overflow-hidden bg-cover bg-no-repeat py-14 md:py-52 rounded-lg flex justify-center bg-white">
                <img class="" src="./asset/profile/potoprofil.png" alt="" />
                <div class="absolute pl-24 pt-28 md:pt-36">
                  <button><img src="./asset/profile/camera (2).png" alt=""></button>
                </div>
              </div>
              <!-- <div class="items-center">
                <img class="hidden md:block" src="./asset/tiketing/icon/line.png" alt="" />
              </div> -->
              <div class="md:w-full relative flex flex-col">
                <div class="bg-white bg-cover rounded-lg py-4 px-6 border border-black">
                  <h1 class="block font-medium text-black text-xl "">Account Setting </h1>
                  <div class="my-5 py-2">
                    <label class="block font-medium text-gray-600 text-lg" for="nama_lengkap">Nama Lengkap</label>
                    <div class="py-2.5">
                      <input class="h-9 rounded-lg text-black p-2.5 w-full" placeholder="Nama Lengkap" type="text" />
                    </div>
                    <label class="block font-medium text-gray-600 text-lg" for="nomor_telepon">Email</label>
                    <div class="py-2.5">
                      <input class="h-9 rounded-lg text-black p-2.5 w-full" placeholder="Email" type="email" />
                    </div>
                    <label class="block font-medium text-gray-600 text-lg" for="nomor_telepon">Nomor Telepon</label>
                    <div class="py-2.5">
                      <input class="h-9 rounded-lg text-black p-2.5 w-full" placeholder="Nomor Telepon" type="number" />
                    </div>
                    <label class="block font-medium text-gray-600 text-lg" for="Password">Pasword Sekarang</label>
                    <div class="py-2.5">
                      <input class="h-9 rounded-lg text-black p-2.5 w-full" placeholder="password_sekarang" type="password" />
                    </div>
                    <label class="block font-medium text-gray-600 text-lg" for="password_baru">Pasword Baru</label>
                    <div class="py-2.5">
                      <input class="h-9 rounded-lg text-black p-2.5 w-full" placeholder="password Baru" type="password" />
                    </div>
                  </div>
                  <div class="  py-3 pt-2 my-auto flex flex-col md:flex-row gap-3 text-white justify-between">
                    <div>
                      <button class="bg-red-400 py-1.5 px-5 rounded-3xl font-normal text-lg hover:bg-red-500">Delete Account</button>
                      <button class="bg-blue-400 py-1.5 px-6 rounded-3xl font-normal text-lg hover:bg-blue-500">Log Out</button>
                    </div>
                    <div>
                      <button class="bg-blue-400 py-1.5 px-5 rounded-3xl font-normal text-lg hover:bg-blue-500">Cancel</button>
                      <button class="bg-blue-400 py-1.5 px-6 rounded-3xl font-normal text-lg hover:bg-blue-500">Confirm/Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
