<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> 
    <title>Login</title>
</head>
<body>
    <div class="bg-[url('./asset/loginbg.png')] min-h-screen bg-center bg-cover ">
        <div class="container mx-auto">
            <div class="place-content-center items-center pt-28 ">
                <img class="mx-auto  w-16 md:w-32 lg:w-48" src="./asset/logokita.png" alt="logo_holocation">
            </div>
            <div class=" py-8 px-5 mx-auto max-w-2xl">
             <form  class=" md:px-28 lg:px-32 sm:px-12" method="GET">
                <div class="relative text-gray-600 focus-within:text-gray-400 ">
                  <span class="absolute inset-y-0 left-0 ">
                    <button type="submit" class=" focus:outline-none focus:shadow-outline">
                      <img src="./asset/Mail.svg" class="p-3.5 mt-1" alt="Email">
                    </button>
                  </span>
                  <input type="text" name="email" class="py-5 text-sm opacity-90 rounded-md pl-12 leading-3 focus:outline-none  focus:text-gray-900 w-full" placeholder="Email" autocomplete="off">
                </div>
              </form>
              <form  class="md:px-28 lg:px-32 sm:px-12 py-3" method="GET">
                <div class="relative text-gray-600 focus-within:text-gray-400 ">
                  <span class="absolute inset-y-0 left-0 ">
                    <button type="submit" class=" focus:outline-none focus:shadow-outline">
                      <img src="./asset/Lock.png" class="p-3.5 mt-1" alt="Password">
                    </button>
                  </span>
                  <input type="password" name="email" class="py-5 text-sm opacity-90 rounded-md pl-11 leading-3 focus:outline-none  focus:text-gray-900 w-full" placeholder="Password" autocomplete="off">
                </div>
              </form>

              <div class="w-full md:px-28 lg:px-32 mt-3 mb-2  sm:px-12 flex items-center justify-between">
                <span class="ms-auto">
                <button class="text-white ">Lupa password?</button>
                </span>
              </div>
                <div class="md:px-28 lg:px-32 sm:px-12">
                  <button class="bg-blue-400 rounded-md font-bold text-slate-50 hover:shadow-blue-300 hover:shadow-md focus:ring-2 focus:ring-blue-200 w-full py-4 mx-auto">Login</button>
                </div>

                <!-- <div>
                  <img src="./asset/footer.png" alt="footer">
                </div> -->
         </div>
        </div>
    </div>
  </h1>
</body>
</html>
