<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
  </head>
  <body>
    <div class="bg-[url('./asset/navbarimg2.png')] bg-no-repeat bg-cover">
      <div class="container mx-auto py-4">
        <!-- navbar -->
        <nav class="flex justify-between items-center">
          <a href="landingpage.html">
            <div>
              <ul class="font-bold text-3xl opacity-100">
                <li><img class="w-16" src="./asset/logokita.png" alt="" /></li>
              </ul>
            </div>
          </a>

          <ul class="font-semibold text-2xl lg:flex gap-6 hidden text-blue-400">
            <li>
              <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover" class="text-blue-400 hover:text-blue-500 font-medium rounded-lg text-2xl text-center inline-flex items-center" type="button">
                Liburan
                <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              <!-- Dropdown menu -->
              <div id="dropdownHover" class="z-10 hidden bg-white rounded-lg shadow w-44 dark:bg-blue-400">
                <ul class="py-2 text-lg text-white" aria-labelledby="dropdownHoverButton">
                  <li>
                    <a href="tour.html" class="block px-4 py-2 dark:hover:bg-blue-500 dark:hover:text-white">Tour</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 dark:hover:bg-blue-500 dark:hover:text-white">Hotel</a>
                  </li>
                  <li>
                    <a href="souvenir.html" class="block px-4 py-2 dark:hover:bg-blue-500 dark:hover:text-white">Souvenir</a>
                  </li>
                  <li>
                    <a href="artikel.html" class="block px-4 py-2 dark:hover:bg-blue-500 dark:hover:text-white">Article</a>
                  </li>
                </ul>
              </div>
            </li>
            <a href="profil.html">
              <li class="cursor-pointer hover:text-blue-600 bg-opacity-70 ease-in duration-300">My Profile</li>
            </a>
            <a href="MyEtiket.html">
              <li class="cursor-pointer hover:text-blue-600 bg-opacity-70 ease-in duration-300">my E-tiket</li>
            </a>
          </ul>
          <div class="text-2xl font-bold gap-6 lg:flex hidden">
            <!-- <button class="text-white bg-blue-400 px-6 py-3 rounded-lg text-2xl">my E-tiket</button> -->
            <button class="text-white bg-blue-400 px-6 py-3 rounded-lg text-2xl">LOGIN</button>
            <button class="text-blue-400 outline px-6 py-2.5 rounded-lg text-2xl">SIGN IN</button>
          </div>
          <button class="lg:hidden block buttonToogle">
            <img src="./asset/humburger.png" alt="hamburger" />
          </button>
        </nav>
        <!-- mobileMenu(responsifmobile) -->
        <div class="mobilemenu hidden">
          <ul class="font-semibold gap-6">
            <li class="py-6 px-4 cursor-pointer hover:bg-thirdty bg-blue-400 bg-opacity-70 ease-in duration-300">Liburan</li>
            <li class="py-6 px-4 cursor-pointer hover:bg-thirdty bg-blue-400 bg-opacity-70 ease-in duration-300">My Profile</li>
            <li class="py-6 px-4 cursor-pointer hover:bg-thirdty bg-blue-400 bg-opacity-70 ease-in duration-300">My Etiket</li>
          </ul>
          <div class="text-2xl font-bold gap-2 flex">
            <button class="w-full text-white bg-blue-400 px-6 py-3 text-2xl">LOGIN</button>
            <button class="w-full text-blue-400 outline px-6 py-2.5">SIGN IN</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar Mobile -->

    <script>
      const buttonToogle = document.querySelector(".buttonToogle");
      const mobilemenu = document.querySelector(".mobilemenu");

      buttonToogle.addEventListener("click", function () {
        mobilemenu.classList.toggle("hidden");
      });
    </script>

    <div class="bg-[url('./asset/tour/headerbg.png')]">
      <div class="container mx-auto py-10 mt-5">
        <p class="text-5xl font-semibold text-white text-center">Choose Your Destinations</p>
      </div>
    </div>

    <main class="bg-no-repeat mt-10">
      <section id="home">
        <div class="mx-auto px-5 gap-2">
          <a href="tiketing.html">
            <div class="flex flex-col items-center z-20 md:flex-row">
              <div class="md:w-1/2 relative overflow-hidden bg-cover bg-no-repeat">
                <button class="hover:scale-105 transition duration-300 ease-in-out">
                  <a href="yk.html">
                    <img class="mx-auto" src="./asset/tour/yogya1.png" alt="" />
                  </a>
                  <h1 class="absolute font-bold text-4xl text-white bottom-4 left-1/2 -translate-x-1/2 p-4">JOGJA</h1>
                </button>
              </div>
              <div class="md:w-1/2 relative overflow-hidden bg-cover bg-no-repeat">
                <button class="hover:scale-105 transition duration-300 ease-in-out">
                  <img class="mx-auto" src="./asset/tour/bali.png" alt="" />
                  <h1 class="absolute font-bold text-4xl text-white bottom-4 left-1/2 -translate-x-1/2 p-4">BALI</h1>
                </button>
              </div>
            </div>
          </a>
          <div class="flex flex-col items-center z-20 md:flex-row">
            <div class="md:w-1/3 max-w-full relative overflow-hidden bg-cover bg-no-repeat">
              <button class="hover:scale-105 transition duration-300 ease-in-out">
                <img class="mx-auto" src="./asset/tour/lombok2.png" alt="" />
                <div class="absolute top-0 left-0 right-0 bottom-0 flex items-end justify-center">
                  <p class="text-white text-4xl font-bold p-4">LOMBOK</p>
                </div>
              </button>
            </div>
            <div class="md:w-1/3 max-w-full relative overflow-hidden bg-cover bg-no-repeat">
              <button class="hover:scale-105 transition duration-300 ease-in-out">
                <img src="./asset/tour/NTT1.png" alt="" />
                <div class="absolute top-0 left-0 right-0 bottom-0 flex items-end justify-center">
                  <p class="text-white text-4xl font-bold p-4">NTT</p>
                </div>
              </button>
            </div>
            <div class="md:w-1/3 max-w-full relative overflow-hidden bg-cover bg-no-repeat">
              <button class="hover:scale-105 transition duration-300 ease-in-out">
                <img src="./asset/tour/papua3.png" alt="" />
                <div class="absolute top-0 left-0 right-0 bottom-0 flex items-end justify-center">
                  <p class="text-white text-4xl font-bold p-4">PAPUA</p>
                </div>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
